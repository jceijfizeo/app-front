<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeur d'API</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 2em; line-height: 1.6; }
        h1, h2 { color: #333; }
        button { font-size: 1.1em; padding: 0.5em 1em; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; }
        pre { background-color: #f4f4f4; padding: 1em; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; }
    </style>
</head>
<body>

    <h1>Test de l'API</h1>
    <p>Cliquez sur le bouton pour interroger l'endpoint <code>/db</code> du serveur.</p>

    <button id="callApiButton">Tester la connexion à la base de données</button>

    <h2>Réponse de l'API :</h2>
    <pre id="responseContainer">En attente de l'appel...</pre>

    <script>
        const apiButton = document.getElementById('callApiButton');
        const responseContainer = document.getElementById('responseContainer');

        apiButton.addEventListener('click', () => {
            // Affiche un message de chargement
            responseContainer.textContent = 'Chargement...';

            // Utilise l'API Fetch pour appeler notre endpoint /db
            fetch('http://api:3001/db')
                .then(response => {
                    if (!response.ok) {
                        // Si la réponse n'est pas OK (ex: erreur 500), on lève une erreur
                        throw new Error(`Erreur HTTP: ${response.status} ${response.statusText}`);
                    }
                    // On transforme la réponse en JSON
                    return response.json();
                })
                .then(data => {
                    // On affiche les données formatées dans la balise <pre>
                    // JSON.stringify(data, null, 2) formate le JSON de manière lisible
                    responseContainer.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // En cas d'erreur (réseau, etc.), on l'affiche
                    console.error('Erreur lors de l\'appel API:', error);
                    responseContainer.textContent = `Une erreur est survenue: ${error.message}`;
                });
        });
    </script>

</body>
</html>
